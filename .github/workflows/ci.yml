name: Energy Analysis Dashboard CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint shell scripts
        run: |
          sudo apt-get install shellcheck
          shellcheck setup.sh remove.sh
      
      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: docker-compose.yml grafana/

  test-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create test CSV files
        run: |
          mkdir -p test_data
          echo "timestamp_ms,device_id,power_watts" > test_experiment_power.csv
          echo "1000000,1,100.5" >> test_experiment_power.csv
          
      - name: Test Docker services startup
        run: |
          cp test_experiment_power.csv test_experiment_kernels.csv
          cp test_experiment_power.csv test_experiment_kernel_energy.csv
          timeout 300 ./setup.sh test_experiment
          
      - name: Verify services health
        run: |
          curl -f http://localhost:3000/api/health
          docker exec energy_analysis_db pg_isready
          
      - name: Cleanup
        run: ./remove.sh

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'